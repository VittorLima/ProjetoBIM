<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIM AR Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    /* Canvas ocupa o espaço principal */
    #three-canvas {
      flex: 1;
      background: #f0f0f0;
    }

    /* Painel lateral de propriedades */
    #sidebar {
      width: 320px;
      max-width: 100%;
      background: #fff;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
    }

    #status {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Overlay do AR */
    #ar-overlay.hidden { display: none; }
    #ar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 35%;
        border-left: none;
        border-top: 1px solid #ddd;
      }
    }
  </style>
  <script type="module" crossorigin src="/ProjetoBIM/assets/index-D6p-tigN.js"></script>
</head>
<body>
  <div id="main-container">
    <!-- Canvas do Viewer -->
    <div id="three-canvas"></div>

    <!-- Sidebar de propriedades -->
    <div id="sidebar">
      <h5>Modelo IFC</h5>
      <input type="file" id="ifc-file-input" class="form-control form-control-sm" accept=".ifc">
      <div id="status">Nenhum modelo carregado</div>

      <hr>

      <h6>Pavimento</h6>
      <select id="storey-selector" class="form-select form-select-sm mb-2">
        <option value="all">Todos os pavimentos</option>
      </select>
      

      <hr>

      <div class="d-flex gap-2">
        <button id="ar-button" class="btn btn-primary btn-sm w-50">Iniciar AR</button>
        <button id="ar-exit-button" class="btn btn-danger btn-sm w-50" style="display:none;">Sair do AR</button>
      </div>

      <hr>

      <h6>Propriedades</h6>
      <div id="props-content">Clique em um elemento</div>
    </div>
  </div>

  <!-- Overlay AR -->
  <div id="ar-overlay" class="hidden"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu main.js (Vite/Webpack cuidará do bundle) -->
</body>
</html>
